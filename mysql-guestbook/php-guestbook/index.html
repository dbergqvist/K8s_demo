<html ng-app="guestbook">
  <head>
    <title>Kubernetes Guestbook</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.12/angular.min.js"></script>
    <script src="/controllers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
  </head>
  <body ng-controller="GuestbookCtrl" style="background-color: #009939">
    <div style="color: white; width: 50%; margin-left: 20px">
      <h2>Welcome to the awesome OSCON Europe GuestBook</h2>
    <form>
    <fieldset>
    <input ng-model="msg" placeholder="Messages" class="form-control" type="text" name="input"><br>
    <button type="button" class="btn btn-primary" ng-click="controller.newMessage()">Submit</button>
    </fieldset>
    </form>
    <div style="color: white;">
      <div ng-repeat="msg in messages track by $index">
        {{msg}}
      </div>
    </div>
    </div>
  </body>
</html>
